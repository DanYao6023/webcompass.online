        // Initialize application
        document.addEventListener('DOMContentLoaded', function() {
            // Load data from localStorage (if any)
            const savedData = localStorage.getItem('navigationData');
            if (savedData) {
                try {
                    navigationData = JSON.parse(savedData);
                } catch (e) {
                    console.error('Error loading saved data:', e);
                }
            }
            
            renderCategories();
            setupEventListeners();
            
            // Set up dark mode toggle
            const darkModeToggle = document.querySelector('.dark-mode-toggle');
            darkModeToggle.addEventListener('click', function() {
                document.body.classList.toggle('dark-mode');
                this.innerHTML = document.body.classList.contains('dark-mode') ? '‚òÄÔ∏è' : 'üåô';
                
                // Save preference
                localStorage.setItem('darkMode', document.body.classList.contains('dark-mode'));
            });
            
            // Check for saved preference
            if (localStorage.getItem('darkMode') === 'true') {
                document.body.classList.add('dark-mode');
                darkModeToggle.innerHTML = '‚òÄÔ∏è';
            }
        });
        
        // Render all categories and their links
        function renderCategories() {
            mainContainer.innerHTML = '';
            
            navigationData.categories.forEach(category => {
                const categoryLinks = navigationData.links.filter(link => link.categoryId === category.id);
                
                if (categoryLinks.length > 0) {
                    const categoryEl = createCategoryElement(category, categoryLinks);
                    mainContainer.appendChild(categoryEl);
                }
            });
            
            // Set up search functionality
            setupSearch();
        }
        
        // Create category element and its links
        function createCategoryElement(category, links) {
            const categoryEl = document.createElement('section');
            categoryEl.className = 'category';
            categoryEl.id = `category-${category.id}`;
            categoryEl.setAttribute('data-category-id', category.id);
            
            // Create category header
            const headerEl = document.createElement('div');
            headerEl.className = `category-header ${category.color}`;
            
            // Title container
            const titleContainer = document.createElement('div');
            titleContainer.style.display = 'flex';
            titleContainer.style.alignItems = 'center';
            
            const titleEl = document.createElement('h2');
            titleEl.className = 'category-title';
            titleEl.textContent = category.name;
            titleContainer.appendChild(titleEl);
            
            // Add collapse button
            const collapseBtn = document.createElement('button');
            collapseBtn.className = 'collapse-btn';
            collapseBtn.innerHTML = '‚ñº';
            collapseBtn.title = 'Collapse/Expand Category';
            collapseBtn.addEventListener('click', function() {
                const content = categoryEl.querySelector('.category-content');
                content.classList.toggle('collapsed');
                this.innerHTML = content.classList.contains('collapsed') ? '‚ñ∂' : '‚ñº';
                
                // Save collapse state
                const collapsedCategories = JSON.parse(localStorage.getItem('collapsedCategories') || '[]');
                if (content.classList.contains('collapsed')) {
                    if (!collapsedCategories.includes(category.id)) {
                        collapsedCategories.push(category.id);
                    }
                } else {
                    const index = collapsedCategories.indexOf(category.id);
                    if (index !== -1) {
                        collapsedCategories.splice(index, 1);
                    }
                }
                localStorage.setItem('collapsedCategories', JSON.stringify(collapsedCategories));
            });
            
            titleContainer.appendChild(collapseBtn);
            
            headerEl.appendChild(titleContainer);
            categoryEl.appendChild(headerEl);
            
            // Create links container
            const contentEl = document.createElement('div');
            contentEl.className = 'category-content';
            
            // Check if should be collapsed
            const collapsedCategories = JSON.parse(localStorage.getItem('collapsedCategories') || '[]');
            if (collapsedCategories.includes(category.id)) {
                contentEl.classList.add('collapsed');
                collapseBtn.innerHTML = '‚ñ∂';
            }
            
            const linksGridEl = document.createElement('div');
            linksGridEl.className = 'links-grid';
            
            // Add all links to the grid
            links.forEach(link => {
                const linkCardEl = createLinkElement(link);
                linksGridEl.appendChild(linkCardEl);
            });
            
            contentEl.appendChild(linksGridEl);
            categoryEl.appendChild(contentEl);
            
            return categoryEl;
        }
        
        // Create link card element
        function createLinkElement(link) {
            const linkCardEl = document.createElement('div');
            linkCardEl.className = 'link-card';
            linkCardEl.setAttribute('data-link-id', link.id);
            
            const titleEl = document.createElement('div');
            titleEl.className = 'link-title';
            titleEl.textContent = link.title;
            
            const urlEl = document.createElement('div');
            urlEl.className = 'link-url';
            
            const urlLinkEl = document.createElement('a');
            urlLinkEl.href = link.url;
            urlLinkEl.target = '_blank';
            urlLinkEl.textContent = new URL(link.url).hostname;
            
            urlEl.appendChild(urlLinkEl);
            
            const descriptionEl = document.createElement('p');
            descriptionEl.className = 'link-description';
            descriptionEl.textContent = link.description;
            
            linkCardEl.appendChild(titleEl);
            linkCardEl.appendChild(urlEl);
            linkCardEl.appendChild(descriptionEl);
            
            return linkCardEl;
        }
        
        // Set up all event listeners
        function setupEventListeners() {
            // Set up search functionality
            setupSearch();
        }
        
        // Set up search functionality
        function setupSearch() {
            searchInput.addEventListener('input', function() {
                const searchTerm = this.value.toLowerCase().trim();
                
                const linkCards = document.querySelectorAll('.link-card');
                
                linkCards.forEach(card => {
                    const title = card.querySelector('.link-title').textContent.toLowerCase();
                    const url = card.querySelector('.link-url').textContent.toLowerCase();
                    const description = card.querySelector('.link-description').textContent.toLowerCase();
                    
                    if (title.includes(searchTerm) || url.includes(searchTerm) || description.includes(searchTerm)) {
                        card.style.display = '';
                    } else {
                        card.style.display = 'none';
                    }
                });
                
                // Hide empty categories
                document.querySelectorAll('.category').forEach(category => {
                    const visibleCards = Array.from(category.querySelectorAll('.link-card')).filter(card => 
                        card.style.display !== 'none'
                    ).length;
                    
                    if (visibleCards === 0) {
                        category.style.display = 'none';
                    } else {
                        category.style.display = '';
                    }
                });
            });
        }
    </script>
